name: Application

on:
    push: ~
    pull_request: ~

jobs:
    export:

        runs-on: ubuntu-latest

        name: "Export"

        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install dependencies
              run: npm ci

            - name: Export
              run: slidev export

            -
                name: Upload Symfony logs
                uses: actions/upload-artifact@v3
                if: always()
                with:
                    name: "Export"
                    path: ./slides-export.pdf
                    if-no-files-found: ignore
